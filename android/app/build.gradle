// Algunos errores fueron resueltos moviendo el formato de sintaxis para declarar plugins, de esta forma:
plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    namespace "com.example.intertrack"
    // Se verificó también que el compileSdkVersion estuviera bien de acuerdo a las necesidades
    compileSdkVersion 33
    ndkVersion flutter.ndkVersion

    buildFeatures {
        buildConfig = true
    }

    packagingOptions {
        jniLibs.pickFirsts.add("lib/**/libc++_shared.so")
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.intertrack"
        // Tambien nos cersioramos de que el minSdkVersion fuera la version minima con la que estariamos trabajando.
        minSdkVersion 21
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Integracion de la API tomtom para el mapa
    buildTypes.configureEach {
        buildConfigField("String", "TOMTOM_API_KEY", "\"$tomtomApiKey\"")
    }
}

flutter {
    source '../..'
}

// Integracion de la API tomtom para el mapa
dependencies {
    implementation("com.tomtom.sdk.maps:map-display:0.33.1")
}
